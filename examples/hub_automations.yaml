  #----------------------------------------------------------------------------------------------------#
  # Nuovo Dispositivo Connesso
  #----------------------------------------------------------------------------------------------------#
  - alias: Nuovo Dispositivo Connesso Hub
    mode: queued
    initial_state: true
    trigger:
