type: custom:vertical-stack-in-card
cards:
  # BANNER
  - type: custom:banner-card
    heading: [mdi:account-tie, Alfred]
    link: centro_notifiche
    card_mod:
      style: |
        ha-card {
          overflow: hidden; 
          --bc-font-size-heading: 2em;
          --bc-font-size-entity-value: 1em;
          font-size: 1em;
          --paper-icon-button: var(--paper-item-icon-active-color);
          border-radius: var(--ha-card-border-radius) var(--ha-card-border-radius) 0px 0px;
          background: content-box radial-gradient(var(--light-primary-color), var(--primary-color));
          box-shadow: none;
        }

  # MARKDOWN SENSOR NOTIFIER APP CONDITIONAL
  - type: conditional
    conditions:
      - entity: sensor.centro_notifiche
        state_not: "on"
    card:
      type: markdown
      content: >-
        <ha-alert title="Centro Notifiche" alert-type="error">
        {{states('sensor.centro_notifiche')}}
        </ha-alert>

  # PAPER BUTTONS Row 1
  - type: custom:paper-buttons-row
    buttons:
      - entity: binary_sensor.people_home
        layout: icon
      - entity: group.location_tracker
        layout: icon
        tap_action:
          action: more-info
        state_icons:
          "not_home": "mdi:home-export-outline"
          "home": "mdi:home-import-outline"
        state_styles:
          "not_home":
            button:
              color: red
          "home":
            button:
              color: var(--paper-item-icon-active-color)
      - entity: input_boolean.phone_notifications
        layout: icon
        state_icons:
          "off": "mdi:phone-off"
      - entity: input_boolean.speech_notifications
        layout: icon
        state_icons:
          "on": "mdi:account-tie-voice"
          "off": "mdi:account-tie-voice-off"
      - entity: input_boolean.text_notifications
        layout: icon
        state_icons:
          "off": "mdi:cellphone-message-off"
      - entity: input_boolean.screen_notifications
        layout: icon
        state_icons:
          "off": "mdi:message-bulleted-off"
      - entity: input_boolean.guest_mode
        layout: icon
        state_icons:
          "on": "mdi:account-multiple-plus"
          "off": "mdi:account-multiple-minus-outline"
      - entity: input_boolean.priority_message
        layout: icon
        state_icons:
          "off": "mdi:alarm-light-outline"
      - entity: input_boolean.holidays
        layout: icon
      - entity: binary_sensor.dnd
        layout: icon
        state_icons:
          "on": "mdi:minus-circle"
          "off": "mdi:minus-circle-off"
  - type: divider
    style:
      background-color: var(--primary-color)
      height: 1px

  # GLANCE
  - type: glance
    card_mod:
      style: |
        ha-card {
          overflow: hidden; box-shadow: none; background: none; 
          border-radius: 0px; font-size: 0.9em;
        }
    columns: 3
    show_icon: false
    state_color: true
    entities:
      - entity: sensor.period_of_day
      - entity: sensor.period_of_day_volume
      - entity: input_select.language
      - entity: input_select.notification_media_player_alexa
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.notification_media_player_alexa
        hold_action:
          action: call-service
          service: input_select.select_previous
          service_data:
            entity_id: input_select.notification_media_player_alexa
        double_tap_action:
          action: more-info
      - entity: input_select.notification_media_player_google
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.notification_media_player_google
        hold_action:
          action: call-service
          service: input_select.select_previous
          service_data:
            entity_id: input_select.notification_media_player_google
        double_tap_action:
          action: more-info
      - entity: input_select.text_notify
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.text_notify
        hold_action:
          action: call-service
          service: input_select.select_previous
          service_data:
            entity_id: input_select.text_notify
        double_tap_action:
          action: more-info
  - type: divider
    style:
      background-color: var(--primary-color)
      height: 1px

  # PAPER BUTTONS Row 2
  - type: custom:paper-buttons-row
    buttons:
      - entity: input_boolean.google_switch
        layout: icon|name
        name: Google
      - entity: input_select.tts_notify
        layout: icon|state
        icon: false
        state_text:
          "google say": "Say"
          "google cloud": "Cloud"
          "google assistant": "Assistant"
          "reverso": "Reverso"
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.tts_notify
      - entity: input_boolean.alexa_switch
        layout: icon|name
        name: Alexa
        styles:
          button:
          - color: >-
              {% if is_state('binary_sensor.notifyhub_alexa_speak', 'on') %}
                red
              {% endif %}
          - animation: >- 
              {% if is_state('binary_sensor.notifyhub_alexa_speak', 'on') %}
                blink 1.5s linear infinite alternate
              {% endif %}
      - entity: input_select.default_alexa_type
        layout: state
        state:
          case: first
        state_styles:
          "announce":
            button:
              color: var(--paper-item-icon-active-color)
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.default_alexa_type
      - entity: input_boolean.alexa_ssml
        layout: icon|name
        name: SSML

  # TEXT INPUT ROW
  - type: divider
    style:
      background-color: var(--primary-color)
      height: 1px
  - type: entities
    card_mod:
      style: |
        ha-card {
          background:none; border-radius: 0px; box-shadow: none; 
        }
        .card-content {
          padding-top: 0; margin-top: 0; padding-bottom: 0; margin-bottom: 0;
        }
    entities:
      - type: custom:fold-entity-row
        cickable: true
        padding: 0
        head:
          type: button
          icon: mdi:bullhorn-outline
          name: Interfono
          action_name: Last Message
          tap_action:
            action: call-service
            service: input_boolean.turn_on
            service_data:
              entity_id: input_boolean.last_message
        entities:
          - type: custom:lovelace-multiline-text-input-card
            card_mod:
              style: |
                ha-card {
                  background:none; border-radius: 0px; box-shadow: none; 
                  color: var(--primary-text-color);
                }
                textarea.textarea {margin-top: 0;}
                .card-content {padding-top: 0;}
            # autosave: true
            entity: input_text.intercom_message_hub
            max_length: 255
            min_length: 1
            placeholder_text: "Messaggio da inviare..."
            title: ""
            buttons:
              save: true
              paste: true
              clear: true
            icons:
              save: mdi:send
              paste: mdi:content-paste
              clear: mdi:delete-forever
          - type: custom:slider-entity-row
            entity: input_number.intercom_message_volume
            name: hide_state
            full_row: true
