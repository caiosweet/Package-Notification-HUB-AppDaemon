views:
  - title: Centro Notifiche
    path: centro-notifiche
    icon: mdi:account-voice
    badges: []
    cards:
      - type: conditional
        conditions:
          - entity: script.my_notify
            state_not: unavailable
        card:
          type: vertical-stack
          cards:
            - type: markdown
              content: >
                <font size=5><center>ðŸ¤µ
                {{states('sensor.notifier_config')}}</center></font>

                {% if states('sensor.notifier_debug_error') not in ['on','OK']%}

                <ha-alert title="Centro Notifiche" alert-type="error">

                {{states('sensor.notifier_debug_error')}}

                </ha-alert>

                {% endif %}
            - square: true
              type: grid
              columns: 8
              cards:
                - show_name: false
                  show_icon: true
                  type: button
                  show_state: false
                  entity: group.notifier_group_notification
                  icon: ''
                - show_name: false
                  show_icon: true
                  type: button
                  show_state: false
                  entity: input_boolean.notifier_speech_notifications
                - show_name: false
                  show_icon: true
                  type: button
                  show_state: false
                  entity: input_boolean.notifier_text_notifications
                - show_name: false
                  show_icon: true
                  type: button
                  show_state: false
                  entity: input_boolean.notifier_screen_notifications
                - show_name: false
                  show_icon: true
                  type: button
                  show_state: false
                  entity: input_boolean.notifier_phone_notifications
                - show_name: false
                  show_icon: true
                  type: button
                  show_state: false
                  entity: input_boolean.notifier_guest_mode
                - show_name: false
                  show_icon: true
                  type: button
                  show_state: false
                  entity: input_boolean.notifier_priority_message
                - show_name: false
                  show_icon: true
                  type: button
                  show_state: false
                  entity: input_boolean.notifier_holidays
            - square: false
              type: grid
              columns: 5
              cards:
                - type: button
                  show_name: false
                  show_icon: true
                  entity: automation.centro_notifiche_configurazione_avvio
                  tap_action:
                    action: more-info
                - type: button
                  show_name: false
                  show_icon: true
                  tap_action:
                    action: more-info
                  entity: sensor.notifier_config
                - show_name: false
                  show_icon: true
                  icon: mdi:account-wrench
                  type: button
                  tap_action:
                    action: more-info
                  entity: sensor.notifier_debug_error
                - show_name: false
                  show_icon: true
                  type: button
                  action_name: Reset
                  show_state: false
                  tap_action:
                    action: toggle
                    confirmation:
                      text: Procedo al reset della configurazione?
                  entity: input_button.notifier_reset_config
                - type: button
                  icon: mdi:restart
                  tap_action:
                    action: call-service
                    confirmation:
                      text: Sei sicuro di voler riavviare l'App Notifier?
                    service: script.my_notify
                    service_data:
                      ad:
                        command: restart
            - type: grid
              square: false
              columns: 4
              cards:
                - show_name: false
                  show_icon: true
                  type: button
                  entity: group.notifier_location_tracker
                  show_state: true
                  tap_action:
                    action: more-info
                - type: button
                  entity: sensor.notifier_day_period
                  show_name: false
                  show_state: true
                - type: button
                  entity: sensor.notifier_day_period_volume
                  show_name: false
                  show_state: true
                - type: button
                  entity: binary_sensor.notifier_dnd
                  show_name: false
                  show_state: true
            - type: entities
              state_color: true
              entities:
                - type: attribute
                  name: In casa
                  attribute: name
                  entity: binary_sensor.notifier_people_home
                - type: conditional
                  conditions:
                    - entity: sensor.notifier_text_notify
                      state_not: unavailable
                  row:
                    entity: sensor.notifier_text_notify
                    type: attribute
                    attribute: selected
                    tap_action:
                      action: call-service
                      service: select.select_next
                      target:
                        entity_id: select.notifier_text_notify
                      data:
                        cycle: true
                    double_tap_action:
                      action: call-service
                      service: select.select_first
                      target:
                        entity_id: select.notifier_text_notify
                    hold_action:
                      action: more-info
                - type: conditional
                  conditions:
                    - entity: sensor.notifier_player_alexa
                      state_not: unavailable
                  row:
                    entity: sensor.notifier_player_alexa
                    type: attribute
                    attribute: selected
                    tap_action:
                      action: call-service
                      service: select.select_next
                      target:
                        entity_id: select.notifier_player_alexa
                      data:
                        cycle: true
                    double_tap_action:
                      action: call-service
                      service: select.select_first
                      target:
                        entity_id: select.notifier_player_alexa
                    hold_action:
                      action: more-info
                - type: conditional
                  conditions:
                    - entity: sensor.notifier_player_google
                      state_not: unavailable
                  row:
                    entity: sensor.notifier_player_google
                    type: attribute
                    attribute: selected
                    tap_action:
                      action: call-service
                      service: select.select_next
                      target:
                        entity_id: select.notifier_player_google
                      data:
                        cycle: true
                    double_tap_action:
                      action: call-service
                      service: select.select_first
                      target:
                        entity_id: select.notifier_player_google
                    hold_action:
                      action: more-info
                - entity: input_text.notifier_intercom_message
                - entity: input_number.notifier_intercom_volume
            - type: conditional
              conditions:
                - entity: sensor.notifier_player_google
                  state_not: unavailable
              card:
                type: horizontal-stack
                cards:
                  - type: button
                    entity: input_boolean.notifier_google_switch
                    icon_height: 24px
                    show_icon: true
                    show_name: false
                    tap_action:
                      action: toggle
                  - type: button
                    entity: input_select.notifier_tts_notify
                    show_icon: false
                    show_name: false
                    show_state: true
                    tap_action:
                      action: call-service
                      service: input_select.select_next
                      service_data:
                        entity_id: input_select.notifier_tts_notify
                  - type: button
                    entity: button.notifier_last_message
                    icon_height: 24px
                    show_name: false
                    tap_action:
                      action: toggle
            - type: conditional
              conditions:
                - entity: sensor.notifier_player_alexa
                  state_not: unavailable
              card:
                type: horizontal-stack
                cards:
                  - type: button
                    entity: input_boolean.notifier_alexa_switch
                    icon: mdi:dots-circle
                    icon_height: 24px
                    show_icon: true
                    show_name: false
                    tap_action:
                      action: toggle
                  - type: button
                    entity: binary_sensor.notifier_alexa_speak
                    icon_height: 24px
                    show_name: false
                    tap_action:
                      action: more-info
                  - type: button
                    entity: input_select.notifier_alexa_type
                    show_icon: false
                    show_name: false
                    show_state: true
                    tap_action:
                      action: call-service
                      service: input_select.select_next
                      service_data:
                        entity_id: input_select.notifier_alexa_type
                  - type: button
                    entity: input_boolean.notifier_alexa_ssml
                    icon_height: 24px
                    show_name: false
                    tap_action:
                      action: toggle
                  - type: button
                    entity: input_boolean.notifier_alexa_smart_volume
                    icon_height: 24px
                    show_name: false
                    tap_action:
                      action: toggle
                  - type: conditional
                    conditions:
                      - entity: input_boolean.notifier_google_switch
                        state: unavailable
                    card:
                      type: button
                      entity: button.notifier_last_message
                      icon_height: 24px
                      show_name: false
                      tap_action:
                        action: toggle
      - type: entities
        title: Impostazioni Assistente
        show_header_toggle: false
        state_color: true
        entities:
          - entity: automation.centro_notifiche_configurazione_avvio
          - entity: sensor.notifier_config
          - type: conditional
            conditions:
              - entity: sensor.notifier_debug_error
                state_not: unavailable
            row:
              entity: sensor.notifier_debug_error
              name: Notifier Debug Error
              icon: mdi:account-wrench
          - entity: input_button.notifier_reset_config
          - type: button
            icon: mdi:restart
            name: Restart Notifier App
            tap_action:
              action: call-service
              confirmation:
                text: Sei sicuro di voler riavviare l'App Notifier?
              service: script.my_notify
              service_data:
                ad:
                  command: restart
          - type: section
            label: ''
          - entity: input_select.notifier_language
          - entity: select.notifier_text_notify
            secondary_info: none
          - entity: sensor.notifier_text_notify
          - entity: input_boolean.notifier_html_mode
          - entity: input_boolean.notifier_tts_clock
          - entity: input_boolean.notifier_wrap_text
          - entity: input_number.notifier_tts_wait_time
          - type: section
            label: FERIALI - Orario modo silenzioso
          - entity: input_datetime.notifier_start_weekdays
          - entity: input_datetime.notifier_end_weekdays
          - type: section
            label: FESTIVI - Orario modo silenzioso
          - entity: input_datetime.notifier_start_holidays
          - entity: input_datetime.notifier_end_holidays
          - type: section
            label: VOLUME di default e Periodo del griorno
          - entity: group.notifier_group_volumes
          - entity: input_datetime.notifier_start_early_morning
          - entity: input_number.notifier_early_morning_volume
          - entity: input_datetime.notifier_start_morning
          - entity: input_number.notifier_morning_volume
          - entity: input_datetime.notifier_start_afternoon
          - entity: input_number.notifier_afternoon_volume
          - entity: input_datetime.notifier_start_evening
          - entity: input_number.notifier_evening_volume
          - entity: input_datetime.notifier_start_night
          - entity: input_number.notifier_night_volume
          - entity: input_datetime.notifier_start_late_night
          - entity: input_number.notifier_late_night_volume
      - type: conditional
        conditions:
          - entity: script.my_notify
            state_not: unavailable
        card:
          type: entities
          title: Centro Notifiche
          show_header_toggle: false
          state_color: true
          entities:
            - type: section
              label: Monitor
            - entity: binary_sensor.notifier_people_home
            - entity: group.notifier_location_tracker
            - entity: sensor.notifier_day_period
            - entity: sensor.notifier_day_period_volume
            - entity: binary_sensor.notifier_dnd
            - type: section
              label: ModalitÃ 
            - entity: group.notifier_group_notification
            - entity: input_boolean.notifier_text_notifications
            - entity: input_boolean.notifier_screen_notifications
            - entity: input_boolean.notifier_speech_notifications
            - entity: input_boolean.notifier_phone_notifications
            - type: section
              label: ''
            - entity: input_boolean.notifier_holidays
            - entity: input_boolean.notifier_guest_mode
            - entity: input_boolean.notifier_priority_message
            - type: section
              label: Interfono
            - entity: input_number.notifier_intercom_volume
            - entity: input_text.notifier_intercom_message
            - entity: button.notifier_last_message
      - type: conditional
        conditions:
          - entity: sensor.notifier_player_alexa
            state_not: unavailable
        card:
          type: entities
          title: Alexa
          show_header_toggle: false
          state_color: true
          entities:
            - type: section
              label: ''
            - entity: input_boolean.notifier_alexa_switch
              icon: mdi:dots-circle
            - entity: select.notifier_player_alexa
            - entity: input_select.notifier_alexa_type
            - entity: input_select.notifier_alexa_method
            - entity: input_boolean.notifier_alexa_smart_volume
            - entity: binary_sensor.notifier_alexa_speak
              icon: mdi:speaker-message
              name: Alexa Parla
            - type: section
              label: SSML
            - entity: input_boolean.notifier_alexa_ssml
            - entity: input_select.notifier_alexa_voice
            - entity: input_select.notifier_alexa_language
            - entity: input_number.notifier_alexa_prosody_rate
            - entity: input_number.notifier_alexa_prosody_pitch
            - entity: input_number.notifier_alexa_prosody_volume
            - entity: button.notifier_ssml_reset
            - type: section
              label: Info
            - entity: sensor.notifier_player_alexa
            - type: attribute
              name: Entities list
              entity: sensor.notifier_player_alexa
              attribute: entities
            - type: attribute
              entity: sensor.notifier_player_alexa
              attribute: selected
            - entity: group.notifier_player_alexa
            - type: attribute
              entity: group.notifier_player_alexa
              attribute: entity_id
              name: Players
      - type: entities
        title: Automazioni
        show_header_toggle: false
        state_color: true
        entities:
          - type: section
            label: ''
          - entity: group.notifier_automations
      - type: conditional
        conditions:
          - entity: sensor.notifier_player_google
            state_not: unavailable
        card:
          type: entities
          title: Google
          show_header_toggle: false
          state_color: true
          entities:
            - type: section
              label: ''
            - entity: input_boolean.notifier_google_switch
            - entity: select.notifier_player_google
            - entity: input_select.notifier_tts_notify
            - type: section
              label: Info
            - entity: sensor.notifier_player_google
            - type: attribute
              name: Entities list
              entity: sensor.notifier_player_google
              attribute: entities
            - type: attribute
              name: Selected
              entity: sensor.notifier_player_google
              attribute: selected
            - entity: group.notifier_player_google
            - type: attribute
              entity: group.notifier_player_google
              attribute: entity_id
      - type: conditional
        conditions:
          - entity: input_boolean.notifier_phone_notifications
            state_not: unavailable
        card:
          type: entities
          title: VoIP
          show_header_toggle: false
          state_color: true
          entities:
            - type: section
              label: ''
            - entity: input_boolean.notifier_phone_notifications
            - entity: input_text.notifier_called_number
            - entity: input_select.notifier_phone_notify
