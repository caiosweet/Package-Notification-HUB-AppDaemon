type: vertical-stack
cards:
  - type: markdown
    content: >
      <font size=5><center>ðŸ¤µ
      {{states('sensor.notifier_config')}}</center></font>

      {% if not states('sensor.notifier_debug_error') in ['on','OK']%}

      <ha-alert title="Centro Notifiche" alert-type="error">

      {{states('sensor.notifier_debug_error')}}

      </ha-alert>

      {% endif %}
  - square: true
    type: grid
    columns: 8
    cards:
      - show_name: false
        show_icon: true
        type: button
        show_state: false
        entity: group.notifier_group_notification
        icon: mdi:message-badge
      - show_name: false
        show_icon: true
        type: button
        show_state: false
        entity: input_boolean.notifier_speech_notifications
      - show_name: false
        show_icon: true
        type: button
        show_state: false
        entity: input_boolean.notifier_text_notifications
      - show_name: false
        show_icon: true
        type: button
        show_state: false
        entity: input_boolean.notifier_screen_notifications
      - show_name: false
        show_icon: true
        type: button
        show_state: false
        entity: input_boolean.notifier_phone_notifications
      - show_name: false
        show_icon: true
        type: button
        show_state: false
        entity: input_boolean.notifier_guest_mode
      - show_name: false
        show_icon: true
        type: button
        show_state: false
        entity: input_boolean.notifier_priority_message
      - show_name: false
        show_icon: true
        type: button
        show_state: false
        entity: input_boolean.notifier_holidays
  - square: true
    type: grid
    columns: 5
    cards:
      - show_name: false
        show_icon: true
        type: button
        show_state: true
        entity: binary_sensor.notifier_dnd
        tap_action:
          action: more-info
      - show_name: false
        show_icon: true
        type: button
        show_state: true
        entity: binary_sensor.notifier_people_home
        tap_action:
          action: more-info
      - show_name: false
        show_icon: true
        type: button
        show_state: true
        entity: group.notifier_location_tracker
        tap_action:
          action: more-info
      - show_name: false
        show_icon: true
        icon: ''
        type: button
        show_state: true
        tap_action:
          action: more-info
        entity: sensor.notifier_config
      - show_name: false
        show_icon: true
        icon: mdi:account-wrench
        type: button
        show_state: true
        tap_action:
          action: more-info
        entity: sensor.notifier_debug_error
  - type: glance
    columns: 3
    show_icon: false
    entities:
      - entity: sensor.notifier_day_period
      - entity: sensor.notifier_day_period_volume
      - entity: input_select.notifier_language
      - entity: select.notifier_player_alexa
        tap_action:
          action: call-service
          service: select.select_next
          service_data:
            entity_id: select.notifier_player_alexa
        hold_action:
          action: call-service
          service: input_select.select_previous
          service_data:
            entity_id: select.notifier_player_alexa
        double_tap_action:
          action: more-info
      - entity: select.notifier_player_google
        tap_action:
          action: call-service
          service: select.select_next
          service_data:
            entity_id: select.notifier_player_google
        hold_action:
          action: call-service
          service: input_select.select_previous
          service_data:
            entity_id: select.notifier_player_google
        double_tap_action:
          action: more-info
      - entity: select.notifier_text_notify
        tap_action:
          action: call-service
          service: select.select_next
          service_data:
            entity_id: select.notifier_text_notify
        hold_action:
          action: call-service
          service: input_select.select_previous
          service_data:
            entity_id: select.notifier_text_notify
        double_tap_action:
          action: more-info
  - type: horizontal-stack
    cards:
      - show_name: false
        show_icon: true
        type: button
        icon_height: 24px
        entity: input_boolean.notifier_google_switch
        tap_action:
          action: toggle
      - type: button
        show_name: false
        show_icon: false
        show_state: true
        entity: input_select.notifier_tts_notify
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.notifier_tts_notify
      - show_name: false
        show_icon: true
        type: button
        icon_height: 24px
        entity: input_boolean.notifier_alexa_switch
        tap_action:
          action: toggle
        icon: mdi:dots-circle
      - show_name: false
        show_icon: false
        type: button
        show_state: true
        entity: input_select.notifier_alexa_type
        tap_action:
          action: call-service
          service: input_select.select_next
          service_data:
            entity_id: input_select.notifier_alexa_type
      - type: button
        show_name: false
        icon_height: 24px
        entity: input_boolean.notifier_alexa_ssml
        tap_action:
          action: toggle
      - type: button
        show_name: false
        icon_height: 24px
        entity: button.notifier_last_message
        tap_action:
          action: toggle
  - type: entities
    show_header_toggle: false
    state_color: true
    entities:
      - entity: input_text.notifier_intercom_message
      - entity: input_number.notifier_intercom_volume
