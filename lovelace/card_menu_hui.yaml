type: conditional
conditions:
  - entity: script.my_notify
    state_not: unavailable
card:
  type: entities
  state_color: true
  show_header_toggle: false
  entities:
    - type: custom:hui-markdown-card
      content: >
        <font size=5><center>ðŸ¤µ {{ states('sensor.notifier_config') }}

        </center></font> {% if states('sensor.notifier_debug_error') not in
        ['on','OK'] %} <ha-alert title="Centro Notifiche" alert-type="error">
        {{states('sensor.notifier_debug_error')}} </ha-alert> {% endif %}
    - type: divider
      style:
        background-color: var(--primary-color)
        height: 1px
    - type: custom:hui-grid-card
      square: true
      columns: 8
      cards:
        - type: button
          entity: group.notifier_group_notification
          show_icon: true
          show_name: false
          show_state: false
          icon: ''
        - type: button
          entity: input_boolean.notifier_speech_notifications
          show_icon: true
          show_name: false
          show_state: false
        - type: button
          entity: input_boolean.notifier_text_notifications
          show_icon: true
          show_name: false
          show_state: false
        - type: button
          entity: input_boolean.notifier_screen_notifications
          show_icon: true
          show_name: false
          show_state: false
        - type: button
          entity: input_boolean.notifier_phone_notifications
          show_icon: true
          show_name: false
          show_state: false
        - type: button
          entity: input_boolean.notifier_guest_mode
          show_icon: true
          show_name: false
          show_state: false
        - type: button
          entity: input_boolean.notifier_priority_message
          show_icon: true
          show_name: false
          show_state: false
        - type: button
          entity: input_boolean.notifier_holidays
          show_icon: true
          show_name: false
          show_state: false
    - type: custom:hui-grid-card
      square: false
      columns: 5
      cards:
        - type: button
          entity: automation.centro_notifiche_configurazione_avvio
          show_icon: true
          show_name: false
          tap_action:
            action: more-info
        - type: button
          entity: sensor.notifier_config
          show_icon: true
          show_name: false
          tap_action:
            action: more-info
        - type: button
          entity: sensor.notifier_debug_error
          icon: mdi:account-wrench
          show_icon: true
          show_name: false
          tap_action:
            action: more-info
        - type: button
          entity: input_button.notifier_reset_config
          show_icon: true
          show_name: false
          show_state: false
          tap_action:
            action: toggle
            confirmation:
              text: Procedo al reset della configurazione?
        - type: button
          icon: mdi:restart
          tap_action:
            action: call-service
            confirmation:
              text: Sei sicuro di voler riavviare l'App Notifier?
            service: script.my_notify
            service_data:
              ad:
                command: restart
    - type: custom:hui-grid-card
      square: false
      columns: 4
      cards:
        - type: button
          entity: group.notifier_location_tracker
          show_icon: true
          show_name: false
          show_state: true
          tap_action:
            action: more-info
        - type: button
          entity: sensor.notifier_day_period
          show_name: false
          show_state: true
        - type: button
          entity: sensor.notifier_day_period_volume
          show_name: false
          show_state: true
        - type: button
          entity: binary_sensor.notifier_dnd
          show_name: false
          show_state: true
    - type: divider
      style:
        background-color: var(--primary-color)
        height: 1px
    - type: attribute
      entity: binary_sensor.notifier_people_home
      name: In casa
      attribute: name
    - type: conditional
      conditions:
        - entity: sensor.notifier_text_notify
          state_not: unavailable
      row:
        type: attribute
        entity: sensor.notifier_text_notify
        attribute: selected
        name: Notify
        tap_action:
          action: call-service
          service: select.select_next
          target:
            entity_id: select.notifier_text_notify
          data:
            cycle: true
        double_tap_action:
          action: call-service
          service: select.select_first
          target:
            entity_id: select.notifier_text_notify
        hold_action:
          action: more-info
    - type: conditional
      conditions:
        - entity: sensor.notifier_player_alexa
          state_not: unavailable
      row:
        type: attribute
        entity: sensor.notifier_player_alexa
        attribute: selected
        name: Alexa
        tap_action:
          action: call-service
          service: select.select_next
          target:
            entity_id: select.notifier_player_alexa
          data:
            cycle: true
        double_tap_action:
          action: call-service
          service: select.select_first
          target:
            entity_id: select.notifier_player_alexa
        hold_action:
          action: more-info
    - type: conditional
      conditions:
        - entity: sensor.notifier_player_google
          state_not: unavailable
      row:
        type: attribute
        entity: sensor.notifier_player_google
        attribute: selected
        name: Google
        tap_action:
          action: call-service
          service: select.select_next
          target:
            entity_id: select.notifier_player_google
          data:
            cycle: true
        double_tap_action:
          action: call-service
          service: select.select_first
          target:
            entity_id: select.notifier_player_google
        hold_action:
          action: more-info
    - entity: input_text.notifier_intercom_message
      name: Interfono
    - entity: input_number.notifier_intercom_volume
    - type: divider
      style:
        background-color: var(--primary-color)
        height: 1px
    - type: conditional
      conditions:
        - entity: sensor.notifier_player_google
          state_not: unavailable
      row:
        type: custom:hui-horizontal-stack-card
        cards:
          - type: button
            entity: input_boolean.notifier_google_switch
            icon_height: 24px
            show_icon: true
            show_name: false
            tap_action:
              action: toggle
          - type: button
            entity: input_select.notifier_tts_notify
            show_icon: false
            show_name: false
            show_state: true
            tap_action:
              action: call-service
              service: input_select.select_next
              service_data:
                entity_id: input_select.notifier_tts_notify
          - type: button
            entity: button.notifier_last_message
            icon_height: 24px
            show_name: false
            tap_action:
              action: toggle
    - type: conditional
      conditions:
        - entity: sensor.notifier_player_alexa
          state_not: unavailable
      row:
        type: custom:hui-horizontal-stack-card
        cards:
          - type: button
            entity: input_boolean.notifier_alexa_switch
            icon: mdi:dots-circle
            icon_height: 24px
            show_icon: true
            show_name: false
            tap_action:
              action: toggle
          - type: button
            entity: binary_sensor.notifier_alexa_speak
            icon: mdi:speaker-message
            icon_height: 24px
            show_name: false
            tap_action:
              action: more-info
          - type: button
            entity: input_select.notifier_alexa_type
            show_icon: false
            show_name: false
            show_state: true
            tap_action:
              action: call-service
              service: input_select.select_next
              service_data:
                entity_id: input_select.notifier_alexa_type
          - type: button
            entity: input_boolean.notifier_alexa_ssml
            icon_height: 24px
            show_name: false
            tap_action:
              action: toggle
          - type: button
            entity: input_boolean.notifier_alexa_smart_volume
            icon_height: 24px
            show_name: false
            tap_action:
              action: toggle
          - type: conditional
            conditions:
              - entity: input_boolean.notifier_google_switch
                state: unavailable
            card:
              type: button
              entity: button.notifier_last_message
              icon_height: 24px
              show_name: false
              tap_action:
                action: toggle
