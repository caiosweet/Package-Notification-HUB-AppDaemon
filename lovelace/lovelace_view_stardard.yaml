
    theme: Backend-selected
    title: Centro Notifiche
    path: notifier_view
    icon: mdi:account-tie
    badges: []
    cards:
      # CARD Menu
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              <font size=5><center>ðŸ¤µ {{states('input_text.notifier_personal_assistant')}}</center></font>
              {% if not states('sensor.notifier_debug_error') in ['on','OK']%}
              <ha-alert title="Centro Notifiche" alert-type="error">
              {{states('sensor.notifier_debug_error')}}
              </ha-alert>
              {% endif %}
          - type: grid
            columns: 10
            square: true
            cards:
              - show_name: false
                show_icon: true
                type: button
                show_state: false
                entity: binary_sensor.notifier_people_home
                tap_action:
                  action: more-info
              - show_name: false
                show_icon: true
                type: button
                show_state: false
                entity: group.notifier_location_tracker
                tap_action:
                  action: more-info
              - show_name: false
                show_icon: true
                type: button
                show_state: false
                entity: input_boolean.notifier_phone_notifications
              - show_name: false
                show_icon: true
                type: button
                show_state: false
                entity: input_boolean.notifier_speech_notifications
              - show_name: false
                show_icon: true
                type: button
                show_state: false
                entity: input_boolean.notifier_text_notifications
              - show_name: false
                show_icon: true
                type: button
                show_state: false
                entity: input_boolean.notifier_screen_notifications
              - show_name: false
                show_icon: true
                type: button
                show_state: false
                entity: input_boolean.notifier_guest_mode
              - show_name: false
                show_icon: true
                type: button
                show_state: false
                entity: input_boolean.notifier_priority_message
              - show_name: false
                show_icon: true
                type: button
                show_state: false
                entity: input_boolean.notifier_holidays
              - show_name: false
                show_icon: true
                type: button
                show_state: false
                entity: binary_sensor.notifier_dnd
                tap_action:
                  action: more-info
          - type: glance
            columns: 3
            show_icon: false
            entities:
              - entity: sensor.notifier_day_period
              - entity: sensor.notifier_day_period_volume
              - entity: input_select.notifier_language
              - entity: select.notifier_player_alexa
              - entity: select.notifier_player_google
              - entity: input_select.notifier_text_notify
                tap_action:
                  action: call-service
                  service: input_select.select_next
                  service_data:
                    entity_id: input_select.text_notify
                hold_action:
                  action: call-service
                  service: input_select.select_previous
                  service_data:
                    entity_id: input_select.text_notify
                double_tap_action:
                  action: more-info
          - type: horizontal-stack
            cards:
              - type: button
                state_color: true
                show_name: false
                icon_height: 24px
                entity: input_boolean.notifier_google_switch
                tap_action:
                  action: toggle
              - type: button
                state_color: true
                show_name: false
                show_icon: false
                show_state: true
                entity: input_select.notifier_tts_notify
                tap_action:
                  action: call-service
                  service: input_select.select_next
                  service_data:
                    entity_id: input_select.notifier_tts_notify
              - type: button
                state_color: true
                show_name: false
                icon_height: 24px
                entity: input_boolean.notifier_alexa_switch
                tap_action:
                  action: toggle
              - show_name: false
                show_icon: false
                type: button
                show_state: true
                entity: input_select.notifier_alexa_type
                tap_action:
                  action: call-service
                  service: input_select.select_next
                  service_data:
                    entity_id: input_select.default_alexa_type
              - type: button
                state_color: true
                show_name: false
                icon_height: 24px
                entity: input_boolean.notifier_alexa_ssml
                tap_action:
                  action: toggle
              - type: button
                state_color: true
                show_name: false
                icon_height: 24px
                entity: input_boolean.notifier_last_message
                tap_action:
                  action: toggle
          - type: entities
            show_header_toggle: false
            state_color: true
            entities:
              - entity: input_text.notifier_intercom_message
              - entity: input_number.notifier_intercom_volume
      # CARD Impostazioni Assistente
      - type: entities
        title: Impostazioni Assistente
        show_header_toggle: false
        state_color: true
        entities:
          - type: section
            label: ''
          - entity: input_text.notifier_personal_assistant
          - entity: input_select.notifier_language
          - entity: input_select.notifier_text_notify
          - entity: input_boolean.notifier_html_mode
          - entity: input_boolean.notifier_tts_clock
          - entity: input_boolean.notifier_wrap_text
          - entity: input_number.notifier_tts_wait_time
          - type: section
            label: FERIALI - Orario modo silenzioso
          - entity: input_datetime.notifier_start_weekdays
          - entity: input_datetime.notifier_end_weekdays
          - type: section
            label: FESTIVI - Orario modo silenzioso
          - entity: input_datetime.notifier_start_holidays
          - entity: input_datetime.notifier_end_holidays
          - type: section
            label: VOLUME di default durante il griorno
          - entity: input_datetime.notifier_start_morning
          - entity: input_number.notifier_morning_volume
          - entity: input_datetime.notifier_start_afternoon
          - entity: input_number.notifier_afternoon_volume
          - entity: input_datetime.notifier_start_evening
          - entity: input_number.notifier_evening_volume
          - entity: input_datetime.notifier_start_night
          - entity: input_number.notifier_night_volume
      # CARD Centro Notifiche
      - type: entities
        title: Centro Notifiche
        show_header_toggle: false
        state_color: true
        entities:
          - entity: sensor.notifier_debug_error
          - type: section
            label: Monitor
          - entity: binary_sensor.notifier_people_home
          - entity: group.notifier_location_tracker
          - entity: sensor.notifier_day_period
          - entity: sensor.notifier_day_period_volume
            tap_action:
              action: call-service
              service: input_boolean.toggle
              service_data:
                entity_id: input_boolean.notifier_speech_notifications
          - entity: binary_sensor.notifier_dnd
          - type: call-service
            entity: input_boolean.notifier_last_message
            name: Ultimo Messaggio
            action_name: Ascolta
            service: input_boolean.turn_on
            service_data:
              entity_id: input_boolean.notifier_last_message
          - type: section
            label: ModalitÃ 
          - entity: input_boolean.notifier_holidays
          - entity: input_boolean.notifier_guest_mode
          - entity: input_boolean.notifier_priority_message
          - entity: input_boolean.notifier_phone_notifications
          - entity: input_boolean.notifier_speech_notifications
          - entity: input_boolean.notifier_text_notifications
          - entity: input_boolean.notifier_screen_notifications
          - type: section
            label: Interfono
          - entity: automation.notifier_intercom_message
            name: Off/On
          - entity: input_number.notifier_intercom_volume
          - entity: input_text.notifier_intercom_message
      # CARD Alexa
      - type: entities
        title: Alexa
        show_header_toggle: false
        state_color: true
        entities:
          - type: section
            label: ''
          - entity: input_boolean.notifier_alexa_switch
          - entity: select.notifier_player_alexa
          - entity: input_select.notifier_alexa_type
          - entity: input_select.notifier_alexa_method
          - entity: input_boolean.notifier_alexa_smart_volume
          - entity: binary_sensor.notifier_alexa_speak
          - type: section
            label: SSML
          - entity: input_boolean.notifier_alexa_ssml
          - entity: input_select.notifier_alexa_voice
          - entity: input_select.notifier_alexa_language
          - entity: input_number.notifier_alexa_prosody_rate
          - entity: input_number.notifier_alexa_prosody_pitch
          - entity: input_number.notifier_alexa_prosody_volume
          - entity: script.notifier_ssml_reset
          - type: section
            label: Info
          - entity: group.notifier_player_alexa
          - type: attribute
            entity: group.notifier_player_alexa
            attribute: entity_id
            name: Players
          - entity: sensor.notifier_player_alexa
      # CARD Google
      - type: entities
        title: Google
        show_header_toggle: false
        state_color: true
        entities:
          - type: section
            label: ''
          - entity: input_boolean.notifier_google_switch
          - entity: select.notifier_player_google
          - entity: input_select.notifier_tts_notify
          - type: section
            label: Info
          - entity: group.notifier_player_google
          - type: attribute
            entity: group.notifier_player_google
            attribute: entity_id
            name: Players
          - entity: sensor.notifier_player_google
      # CARD VOIP
      - type: entities
        title: VoIP
        show_header_toggle: false
        state_color: true
        entities:
          - type: section
            label: ''
          - entity: input_text.notifier_called_number
          - entity: input_select.notifier_phone_notify
      # CARD Gruppo Automazioni
      - type: entities
        title: Automazioni
        show_header_toggle: false
        state_color: true
        entities:
          - type: section
            label: ''
          - entity: group.notifier_automations
