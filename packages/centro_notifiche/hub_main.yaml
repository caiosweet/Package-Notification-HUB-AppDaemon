  dnd_end_weekdays:
    has_date: false
    has_time: true
  dnd_start_holidays:
    has_date: false
    has_time: true
  dnd_end_holidays:
    has_date: false
    has_time: true
  start_morning:
    has_date: false
    has_time: true
  start_afternoon:
    has_date: false
    has_time: true
  start_evening:
    has_date: false
    has_time: true
