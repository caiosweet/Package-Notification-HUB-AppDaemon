    min: 0
    max: 100
    step: 10
    unit_of_measurement: '%'
  night_volume:
    min: 0
    max: 100
    step: 10
    unit_of_measurement: '%'
  intercom_message_volume:
    min: 0
    max: 100
    step: 10
    unit_of_measurement: '%'
