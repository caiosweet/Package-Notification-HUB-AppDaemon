#######################################-#######################################
##                                 TEMPLATE
#######################################-#######################################
template:
  - select:
      - name: "notifier player alexa" 
        state: "{{ states('input_text.notifier_player_alexa') }}"
        optimistic: true
        options: |
          {% set mp = state_attr('group.notifier_player_alexa', 'entity_id')
            |default(['\0'],true)|join('|') %}
          {{states |select('search', mp, ignorecase=True)
            |rejectattr('entity_id', '==','sensor.notifier_player_alexa')
            |map(attribute='name')|list|unique|sort}}
        select_option:
          - service: input_text.set_value
            target:
              entity_id: input_text.notifier_player_alexa
            data:
              value: "{{ option }}"

  - trigger:
      - platform: state
        entity_id:
          - select.notifier_player_alexa
          - sensor.last_alexa
        to:
      - platform: state
        entity_id: group.notifier_player_alexa
        attribute: entity_id
      - platform: state
        entity_id: sensor.notifier_player_alexa
        to: unknown
    sensor:
      - name: notifier player alexa
        state: >-
          {% set domains = (states.group | list) + (states.media_player | list) + (states.sensor | list) %}
          {% set player = state_attr('group.notifier_player_alexa','entity_id') %}
          {% set selected = states('select.notifier_player_alexa') | lower %}
          {% for x in domains if x.name | lower == selected %}
            {% if x.domain == 'sensor' and player and x.state in player | list %}
              {{ x.state }}
            {% elif x.domain == 'group'
                  and player and x.attributes.entity_id[0] in player | list %}
              {{ x.attributes.entity_id | join(', ') }}
            {% else %}
              {{ x.entity_id }}
            {% endif %}
          {% endfor %}
        icon: >-
          {% set domains = states.group | list + states.media_player | list + expand('sensor.last_alexa') %}
          {% set selected = states('select.notifier_player_alexa') | lower %}
          {% for x in domains if x.name | lower == selected %}
            {% if x.domain == 'group' %}
              mdi:speaker-multiple
            {% elif x.domain == 'sensor' %}
              mdi:cast-audio
            {% else %}
              mdi:speaker
            {% endif %}
          {% endfor %}

  - binary_sensor:
      - name: Notifier Alexa speak
        state: "off"
#######################################-#######################################
##                                  SCRIPT
#######################################-#######################################
script:
  notifier_ssml_reset:
    sequence:
      - service: input_number.set_value
        data:
          entity_id: input_number.notifier_alexa_prosody_pitch, input_number.notifier_alexa_prosody_volume
          value: 0
      - service: input_number.set_value
        data:
          entity_id: input_number.notifier_alexa_prosody_rate
          value: 100
      - service: input_select.select_option
        data:
          entity_id: input_select.notifier_alexa_voice
          option: Alexa
      - service: input_select.select_option
        data:
          entity_id: input_select.notifier_alexa_language
          option: Master
