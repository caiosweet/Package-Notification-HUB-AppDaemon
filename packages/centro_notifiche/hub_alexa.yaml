#######################################-#######################################
##                                 TEMPLATE
#######################################-#######################################
template:
  - trigger:
      - platform: state
        entity_id:
          - input_select.notification_media_player_alexa
          - sensor.last_alexa
        to:
      - platform: state
        entity_id: group.media_player_alexa
        attribute: entity_id
      - platform: state
        entity_id: sensor.media_player_alexa
        to: unknown
    sensor:
      - name: Media Player Alexa
        unique_id: media_player_alexa
        state: >-
          {% set domains = (states.group | list) + (states.media_player | list) + expand('sensor.last_alexa') %}
          {% set selected = states('input_select.notification_media_player_alexa') | lower %}
          {% for x in domains if x.name | lower == selected %}
            {% if x.domain == 'sensor' %}
                {{ x.state }}
              {% else %}
                {{ x.entity_id }}
            {% endif %}
          {% endfor %}
        icon: >-
          {% set domains = states.group | list + states.media_player | list + expand('sensor.last_alexa') %}
          {% set selected = states('input_select.notification_media_player_alexa') | lower %}
          {% for x in domains if x.name | lower == selected %}
            {% if x.domain == 'group' %}
              mdi:speaker-multiple
            {% elif x.domain == 'sensor' %}
              mdi:cast-audio
            {% else %}
              mdi:speaker
            {% endif %}
          {% endfor %}

  - binary_sensor:
      - name: Notifyhub Alexa speak
        # unique_id: notifyhub_alexa_speak
        state: "false"
#######################################-#######################################
##                                  SCRIPT
#######################################-#######################################
script:
  ssml_reset:
    sequence:
      - service: input_number.set_value
        data:
          entity_id: input_number.alexa_prosody_pitch, input_number.alexa_prosody_volume
          value: 0
      - service: input_number.set_value
        data:
          entity_id: input_number.alexa_prosody_rate
          value: 100
      - service: input_select.select_option
        data:
          entity_id: input_select.alexa_voice
          option: Alexa
      - service: input_select.select_option
        data:
          entity_id: input_select.alexa_language
          option: Master
