
#######################################-#######################################
##                                SCRIPT-TEST
#######################################-#######################################
script:
  centro_notifiche_test:
    alias: 'centro_notifiche_test'
    sequence:
      - service: script.my_notify
        data:
          call_no_annuncio: 1
          media_player_alexa: media_player.studio, media_player.sala
          media_player_google: media_player.red, media_player.black2
          volume: 0.4
        data_template:
          title: >-
            M0 - {{now().time()}} 
          message: >-
            M0 - Volume 4. Gruppo Media Player
          message_tts: >-
            Messaggio TTS diverso da Testo

      - service: script.my_notify
        data:
          call_no_annuncio: 1
          media_player_alexa: media_player.studio
          media_player_google: media_player.red
          volume: 0.5
        data_template:
          title: >-
            M1 - {{now().time()}} 
          message: >-
            M1 - Volume 5. Media Player Singolo

      - service: script.my_notify
        data:
          call_no_annuncio: 1
          volume: 0.4
        data_template:
          title: >-
            M2 - {{now().time()}} 
          message: >-
            M2 - Volume 4. Messaggio due breve

      - service: script.my_notify
        data:
          call_no_annuncio: 1
          volume: 0.3
        data_template:
          title: >-
            M3 - {{now().time()}} 
          message: >-
            M3 - Volume 3. Messaggio tre più lungo

      - service: script.my_notify
        data:
          call_no_annuncio: 1
        data_template:
          title: >-
            M4 - {{now().time()}} 
          message: >-
            M4 - è {{states('sensor.period_of_day')}}. 
            Volume programmato {{states('sensor.period_of_day_volume')}}. 
            Messaggio quattro completamente differente dal precedente, più lungo

      - service: script.my_notify
        data:
          call_no_annuncio: 1
        data_template:
          title: >-
            M5 - {{now().time()}} 
          message: >-
            M5 - è {{states('sensor.period_of_day')}}. 
            Volume programmato {{states('sensor.period_of_day_volume')}}. 
            Messaggio molto lungo.
            Forse molti di voi già lo conoscono e lo stanno utilizzando in Home Assistant, 
            ma per coloro che ignorano la sua esistenza vedremo in questo articolo come installarlo.