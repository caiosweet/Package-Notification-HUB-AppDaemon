### IL FILE 'secrets.yaml' VA INSERITO DENTRO LA CARTELLA 'packages' ###

#----------------------------------------------------------------------------------------------------#
# SEZIONE 1 # I dati vanno inseriti con il seguente schema ["dato","dato2","dato tre"]
#----------------------------------------------------------------------------------------------------#

#----------------------------------------------------------------------------------------------------#
# DEVICE TRCKER Inserisci i tuoi device_tracker o person con ENTITY_ID (Es. device_tracker.caio)
#----------------------------------------------------------------------------------------------------#
location_tracker_hub: [
  "person.caio",
  "person.tizia"
  
]

#----------------------------------------------------------------------------------------------------#
# PHONE SERVICE - 
#----------------------------------------------------------------------------------------------------#
phone_notify_hub: [
  "Telegram Call",
  "Voip Call" # Nome fisso
]

#----------------------------------------------------------------------------------------------------#
# GOOGLE - Inserisci i tuoi dispositivi e/o 'group' con il 'friandly_name'
#----------------------------------------------------------------------------------------------------#
notification_media_player_google_hub: [
  "Red",
  "Black",
  "Black2",
  "Gruppo Casa",
  "Gruppo Google",
  "Gruppo Google Notte"
]

#----------------------------------------------------------------------------------------------------#
# ALEXA - Inserisci i tuoi dispositivi e/o 'group' con il 'friandly_name'
#----------------------------------------------------------------------------------------------------#
notification_media_player_alexa_hub: [
  "Sala",
  "Studio",
  "Gruppo Alexa",
  "Last Alexa",
  "Dappertutto",
  "Ovunque"
]

#----------------------------------------------------------------------------------------------------#
# NOTIFY - Inserisci i tuoi servizi di notifica testo con il "friandly_name"
# Es. notify.nome_del_notificatore sarà "nome del notificatore" oppure "Nome del Notificatore"
#----------------------------------------------------------------------------------------------------#
text_notify_hub: [
  "Telegram",
  "Telegram Call",
  "News",
  "Pushover",
  "Android",
  "Pushbullet",
  "Test Nome NOTIFICA",
  "Mobile App Oneplus 5t",
  "Mobile App Oneplus A5010",
  "Alexa Media"
]

#----------------------------------------------------------------------------------------------------#
# SEZIONE 2 - ALTRI SERVIZI - I dati vanno inseriti con il seguente schema: tts_google: google_say
# Queste opzioni non vanno cancellate! Lascia 'null' se non hai uno o più dei seguenti servizi.
#----------------------------------------------------------------------------------------------------#
# ariela_tts_mqtt: null # (Esempio)
ariela_tts_mqtt: homeassistant/tts/android_oneplus_5t_tts/tts
tts_google: google_translate_say
notify_google: google_assistant
notify_alexa: alexa_media
sip_server_name: 192.168.1.1:5060

#----------------------------------------------------------------------------------------------------#
# APP ARIELA TTS - Inserire MQTT Topic Trigger in ariela_tts
# Dal Menu/Impostazioni/Sensors/Text to Speech - attivare il sensore, selezionare MQTT 
# copiare il codice premendo sui tre puntini veritcali.
# APP ARIELA NOTIFY - PUSH
# Dal Menu/Impostazioni/Notifiche/Mobile APP Notification
# copiare il nome del servizio in ariela_notify
#----------------------------------------------------------------------------------------------------#
